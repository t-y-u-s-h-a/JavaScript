            alert ("null больше 0 = " + (a > b));
            alert ("null меньше 0 = " + (a < b));
            alert ("null равенство 0 = " + (a == b));
            alert ("null строгое равенство 0 = " + (a === b));

            //данные результаты при сравнении  null и "0" получаются, 
            //потому что "null" - это отсутствие значения, а "0" - это 
            //конкретное значение. Поэтому эти значения не равны и по типу.

            //8-е задание 

            function power(val, pow) {
                    if (pow > 0) {
                        return val * power(val, pow-1);
                 } else if (pow < 0) {
                     return val * power (val, pow+1);
                 } else
                    return 1;
            }
            alert( power(4, 3));
