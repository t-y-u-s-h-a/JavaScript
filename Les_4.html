           function number(objNum, strNum) {
                if (strNum.length == 3)
                    {
                        objNum = {
                        hundreds: strNum[0],
                        decades: strNum[1],
                        units: strNum[2]
                        };
                    }
                    else if (strNum.length == 2) {

                        objNum = {

                        };
                    }
                return objNum;
           }
